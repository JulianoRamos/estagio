<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="index.css" />
</h:head>
<h:body>
	<h:panelGroup styleClass="navbar navbar-inverse navbar-fixed-top"
		role="navigation">
		<div class="container-fluid">
			<h:panelGroup styleClass="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<h:link styleClass="navbar-brand" outcome="index.xhtml">Tabajara Soluções</h:link>
			</h:panelGroup>
			<h:panelGroup styleClass="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">
					<li><h:link outcome="produtos.xhtml">Produtos</h:link></li>
					<li><h:link outcome="clientes.xhtml">Clientes</h:link></li>
					<li><h:link outcome="condicaoPagamento.xhtml">Condições de Pagamento</h:link></li>

		</div>
	</h:panelGroup>

	<h:panelGroup styleClass="container-fluid">
		<h:panelGroup styleClass="row">
			<h:panelGroup styleClass="col-sm-3 col-md-2 sidebar">
				<ul class="nav nav-sidebar">
					<li class="active"><a href="#">Lançamentos</a></li>
					<li><a href="#">Movimentos</a></li>
					<li><a href="#">Relatórios</a></li>
				</ul>
			</h:panelGroup>
			<h:panelGroup id="main"
				styleClass="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
				<ui:insert name="main" />
			</h:panelGroup>
		</h:panelGroup>
	</h:panelGroup>

	<h:outputScript library="js" name="jquery.min.js" target="body" />
	<h:outputScript library="js" name="bootstrap.min.js" target="body" />
	<h:outputScript library="js" name="docs.min.js" target="body" />
</h:body>
</html>
